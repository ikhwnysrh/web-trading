<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
        <form class="form">
            <img src="image/logo.png" alt="" width="150">
            <label>Enter Username</label>
            <input type="text" placeholder="Username" id="user" name="user">
            <label>Enter Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
            <button type="button" onclick="handleLogin()">Confirm</button>
        </form>

        <footer class="footer">
            <p>&copy; 2024 Fidelity Investment. All rights reserved.</p>
        </footer>
        

        <script>
            function handleLogin() {
                // Ambil nilai username dan password
                const username = document.getElementById('user').value;
                const password = document.getElementById('password').value;
        
                // Validasi login
                if (username && password === 'users') {
                    // Redirect ke homepage dengan parameter username
                    window.location.href = `homepage.html?username=${encodeURIComponent(username)}`;
                } else if (username === 'admin' && password === 'fidelity') {
                    // Login sebagai admin
                    window.location.href = 'admin.html';
                } else {
                    // Login gagal
                    alert('Username atau Password salah!');
                }
            }
        </script>
        
</body>
</html>
